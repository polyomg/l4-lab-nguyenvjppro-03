<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <style>
        body {
            font-family: Arial;
            margin: 40px;
        }

        h2 {
            color: #2a7ae2;
        }

        label {
            display: inline-block;
            width: 120px;
        }

        input[type="text"],
        input[type="password"],
        input[type="checkbox"] {
            margin-bottom: 10px;
        }

        button {
            background: #2a7ae2;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #1956a0;
        }

        /* ✅ Giữ căn chỉnh form đẹp hơn */
        form div {
            margin-bottom: 8px;
        }

        /* ✅ Link chuyển trang */
        a {
            color: #2a7ae2;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* ✅ Thông báo */
        .message {
            color: green;
            margin-top: 10px;
        }

    </style>
</head>
<body>
<h2>Đăng nhập</h2>

<form action="/account/login" method="post">
    <div>
        <label>Tên đăng nhập:</label>
        <input name="username" type="text" required>
    </div>
    <div>
        <label>Mật khẩu:</label>
        <input name="password" type="password" required>
    </div>
    <div>
        <label>Ghi nhớ <br>đăng nhập:</label>
        <input type="checkbox" name="remember" value="true">
    </div>
    <button type="submit">Đăng nhập</button>
</form>

<!-- ✅ Hiển thị thông báo -->
<p class="message" th:text="${message}"></p>


<!-- ✅ Nút chuyển sang đăng ký -->
<hr>
<p>Chưa có tài khoản?
    <a href="/account/register">Đăng ký ngay</a>
</p>

</body>
</html>
