<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sản phẩm</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        h2 { color: #2a7ae2; }
        ul { list-style-type: none; padding: 0; }
        li { padding: 8px; margin-bottom: 5px; background: #f3f3f3; border-radius: 6px; }
        a { text-decoration: none; color: #0077cc; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<h2>🛍️ Danh sách sản phẩm</h2>

<ul>
    <th:block th:each="item : ${items}">
        <li>
            <strong th:text="${item.name}"></strong>
            (<span th:text="${item.price}"></span> USD)
            ::
            [<a th:href="@{|/cart/add/${item.id}|}">Thêm vào giỏ</a>]
        </li>
    </th:block>
</ul>

<hr>
<a href="/cart/view">🛒 Xem giỏ hàng</a>

</body>
</html>
